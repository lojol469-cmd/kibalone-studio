<!DOCTYPE html>
<html><head><meta charset="UTF-8"><title>Test Minimal</title></head>
<body style="margin:0">
<canvas id="canvas3d" style="width:100vw;height:100vh;display:block"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script>
console.log('Three.js:', typeof THREE);
const canvas = document.getElementById('canvas3d');
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x0f0f1e);
const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.set(5,5,5);
const renderer = new THREE.WebGLRenderer({canvas});
renderer.setSize(window.innerWidth, window.innerHeight);
const light = new THREE.AmbientLight(0xffffff, 1);
scene.add(light);
const grid = new THREE.GridHelper(20, 20, 0x00d4ff, 0x2d4059);
scene.add(grid);
const axes = new THREE.AxesHelper(5);
scene.add(axes);
const geo = new THREE.BoxGeometry(1,1,1);
const mat = new THREE.MeshBasicMaterial({color:0xff0000});
const cube = new THREE.Mesh(geo, mat);
cube.position.y = 1;
scene.add(cube);
function animate() {
  requestAnimationFrame(animate);
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}
animate();
console.log('âœ… Scene OK');
</script>
</body></html>
