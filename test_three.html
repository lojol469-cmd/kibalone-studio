<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test Three.js</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas3d"></canvas>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        console.log('üé¨ Test Three.js...');
        console.log('Three.js charg√©:', typeof THREE !== 'undefined');
        
        if (typeof THREE !== 'undefined') {
            const canvas = document.getElementById('canvas3d');
            
            // Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0f0f1e);
            
            // Camera
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(5, 5, 5);
            camera.lookAt(0, 0, 0);
            
            // Renderer
            const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // Lights
            const ambientLight = new THREE.AmbientLight(0x404040, 2);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 5);
            scene.add(directionalLight);
            
            // Grid
            const gridHelper = new THREE.GridHelper(20, 20, 0x00d4ff, 0x2d4059);
            scene.add(gridHelper);
            
            // Axes
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);
            
            // Test cube
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            const cube = new THREE.Mesh(geometry, material);
            cube.position.set(0, 1, 0);
            scene.add(cube);
            
            console.log('‚úÖ Sc√®ne cr√©√©e avec', scene.children.length, 'objets');
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            
            animate();
            console.log('‚úÖ Animation lanc√©e');
        } else {
            console.error('‚ùå Three.js non charg√© !');
        }
    </script>
</body>
</html>
